<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            height: 120px;
            width: 120px;
        }
        table{
            border-collapse: collapse;
            height: 500px ;
            width: 500px;
        }
    </style>
</head>
<body>
<div style="width: 500px;height: 575px;border: 10px solid black;">
    <label><input id="nhap" type="text" style="width: 98.5%;height: 70px;font-size: 60px"  disabled></label>
    <table>
        <tr>
            <td><button type="button" name="number" value="1" onclick="go('1')">1</button></td>
            <td><button type="button" name="number" value="2" onclick="go('2')">2</button></td>
            <td><button type="button" name="number" value="3" onclick="go('3')">3</button></td>
            <td><button type="button" name="number" value="+" onclick="go('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" name="number" value="4" onclick="go('4')">4</button></td>
            <td><button type="button" name="number" value="5" onclick="go('5')">5</button></td>
            <td><button type="button" name="number" value="6" onclick="go('6')">6</button></td>
            <td><button type="button" name="number" value="-" onclick="go('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" name="number" value="7" onclick="go('7')">7</button></td>
            <td><button type="button" name="number" value="8" onclick="go('8')">8</button></td>
            <td><button type="button" name="number" value="9" onclick="go('9')">9</button></td>
            <td><button type="button" name="number" value="*" onclick="go('*')">x</button></td>
        </tr>
        <tr>
            <td><button type="button" name="number" value="C" onclick="AC()">C</button></td>
            <td><button type="button" name="number" value="0" onclick="go('0')">0</button></td>
            <td><button type="button" name="number" value="=" onclick="kq()">=</button></td>
            <td><button type="button" name="number" value="/" onclick="go('/')">/</button></td>
        </tr>
    </table>
</div>
<script>
    function go(button){
        document.getElementById('nhap').value += button;
    }
    function AC(){
        document.getElementById('nhap').value = '';
    }
    function kq(){
        let kqua = eval(document.getElementById('nhap').value);
        document.getElementById('nhap').value = kqua;
    }
</script>
</body>
</html>
