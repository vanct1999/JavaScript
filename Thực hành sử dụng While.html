<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thực hành sử dụng While</title>
</head>
<body>
<script>
    //Bài 1
    let a;
    let tong = 0;
    while (a != -1) {
        a = +prompt("Nhập: ");
        alert(a);
        tong = tong + a;
    }
    document.write("Tổng: " + tong);

    //Bài 2
    let i=1;
    while (i<100){
        document.write("<hr width = "+i+"%>");
        i++;
    }

</script>
</body>
</html>
