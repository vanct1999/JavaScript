<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thực hành sử dụng For</title>
</head>
<body>
<script>
    //Bài 1
    var N;
    for (N = 0; N < 5; N++) {
        document.write(" The number is " + N + '<br/>');
    }


    //Bài 2
    let a = prompt("Nhập số: ");
    let x = 1;
    var tong = 0;
    for (x = 1; x <= a; x += 1) {
        tong = tong + x;
    }
    alert("Tổng là: " + tong);


</script>
</body>
</html>
