<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    var weight = +prompt('Weight:');
    var height = +prompt('Height:');
    var bmi = weight / (Math.pow(height, 2));
    if (bmi < 18.5) {
        alert("Underweight")
    } else if (bmi < 25.0) {
        alert("Normal");
    } else if (bmi < 30.0) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
