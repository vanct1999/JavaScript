<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link href="Test.css" rel="stylesheet">

</head>
<body>
<form name="cap">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="cap.display.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="cap.display.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="cap.display.value += 3"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="cap.display.value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="cap.display.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="cap.display.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="cap.display.value += 6"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="cap.display.value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="cap.display.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="cap.display.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="cap.display.value += 9"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="cap.display.value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="cap.display.value = ''"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="cap.display.value += '0'"></td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="cap.display.value = eval(cap.display.value)"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="cap.display.value += '/'"></td>
        </tr>
    </table>

</form>
</body>
</html>
