<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let X = "<table border='1' width='100%' cellspacing='0' cellpadding='10' >";
    let i, j;
    var a = i * j;
    for (i = 1; i <= 9; i++) {
        X = X + "<tr>";
        for (j = 2; j <= 9; j++) {
            X = X + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        X = X + "</tr>";
    }
    X = X + "</table>";
    document.write(X)
</script>
</body>
</html>
