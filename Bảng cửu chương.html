<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    var a = prompt("Số lượng SNT muốn in:");
    var b;
    for (b = 0; b < a; b++) {
        for (let n = 2; n < 50; n++) {
            var Z = 0;
            var x;
            if (n < 2) {
                x = false;
            } else if (n == 2) {
                x = true;
            } else if (n % 2 == 0) {
                x = false;
            } else {
                for (var i = 3; i < Math.sqrt(n); i+=2) {
                    if (n % i == 0) {
                        x = false;
                        break;
                    }
                }
            }
            if (x == true) {
                Z++;
                document.write(n + "<br/>");
            }
        }
    }
</script>
</body>
</html>
