<!DOCTYPE html>

    <title></title>
<body>

<script>
let arr1= [3, 5, 1, 8, -3, 7, 8]

let arr2= [7, 12, 6, 9, 20, 56, 89]

let arr3= []

let arr4= [0, 0, 0, 0, 0, 0]
  function findmin(arr){
      let min=arr[0];
      for (let i in arr){
          if(min>arr[i]){
              min=arr[i];
          }
      }document.write(min+"<br>");
  }
findmin(arr1);
findmin(arr2);
findmin(arr3);
findmin(arr4);

</script>
