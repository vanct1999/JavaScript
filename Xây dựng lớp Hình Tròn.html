<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>

</head>
<body>
<script>
    let Circle = function (radius) {

        this.radius = radius;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };

    let circle = new Circle(2);
    let radius = circle.getRadius(); // 2
    let area = circle.getArea(); // 12.566370614359172
    alert("radius: " + radius + "; area: " + area);

    let circle2 = new Circle(7);
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea();
    alert("radius: " + radius2 + "; area: " + area2)
</script>
</body>
</html>
