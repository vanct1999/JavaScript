<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hiển thị SNT</title>
</head>
<body>
<script>

    let n;
    let status = 1;
    let num = 3;
    n = prompt("Nhập:");
    if (n >= 1) {
        document.write(n + " Số nguyên tố đầu tiên là:<br/>" + " 2 <br/>");

    }
    for (let i = 2; i <= n;) {
        for (let j = 2; j <= Math.sqrt(num); j++) {
            if (num % j == 0) {
                status = 0;
                break;
            }
        }
        if (status != 0) {
            document.write(num + "<br/>");
            i++;
        }
        status = 1;
        num++;
    }
</script>
</body>
</html>
