<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lặp lồng nhau</title>
</head>
<body>
<script>
    let X = "<table border='1' width='300' cellspacing='0' cellpadding='10'>"
    for (i = 1; i <= 10; i++) {
        X = X + '<tr>';
        for (j = 1; j <= 10; j++) {
            X = X + '<td>' + i * j + '</td>';
        }
        X = X + "</tr>";
    }
    X = X + "</table>";
    document.write(X);
</script>
</body>
</html>
